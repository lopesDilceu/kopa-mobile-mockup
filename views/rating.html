<div id="rating-view" class="view-rating">
    <div class="rating-header">
        <span class="material-icons-round icon-btn" data-action="close-rating">arrow_back</span>
        <h2 id="rating-place-title">Avaliar Trattoria del Ponte</h2>
    </div>
    <div class="rating-hero">
        <img id="rating-place-img" src="" alt="Place Cover">
    </div>
    <div class="rating-body">
        <div class="rating-stars">
            <span class="material-icons-round" data-rating="1">star_border</span>
            <span class="material-icons-round" data-rating="2">star_border</span>
            <span class="material-icons-round" data-rating="3">star_border</span>
            <span class="material-icons-round" data-rating="4">star_border</span>
            <span class="material-icons-round" data-rating="5">star_border</span>
        </div>
        <textarea placeholder="Escreva sua avaliação..."></textarea>
        <button class="btn-primary">Enviar Avaliação</button>
        <button class="btn-secondary">Adicionar aos Favoritos</button>
    </div>
</div>
